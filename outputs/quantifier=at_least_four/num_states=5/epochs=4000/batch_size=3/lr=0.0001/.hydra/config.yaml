learning:
  data:
    max_bitstring_length: 10
    train_test_split: 0.7
    balanced: true
    overwrite: false
  epochs: 4000
  optimizer: Adam
  learning_rate: 0.0001
  batch_size: 3
  patience: 1000
  loss_threshold: 0.01
  accuracy_threshold: 0.99
  init_temperature: 100000.0
  num_states: 5
  threshold: 0.5
quantifier:
  name: at_least_four
seed: 42
verbose: true
filepaths:
  bitstrings_dir: data/bitstrings
  quantifier_data_dir: data/quantifier_data
  losses_fn: losses.csv
  model_fn: model.pt
  curve_subdir: seed=${seed}
  experiment_subdir: quantifier=${quantifier.name}/num_states=${learning.num_states}/epochs=${learning.epochs}/batch_size=${learning.batch_size}/lr=${learning.learning_rate}
  leaf_subdir: ${filepaths.experiment_subdir}
  hydra_run_root: outputs
  hydra_sweep_root: multirun
